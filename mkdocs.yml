site_name: OpenSSL Documentation
site_url: https://docs.openssl.org/
repo_url: https://github.com/openssl/openssl
extra:
  version:
    provider: mike
    default: master
theme:
  favicon: images/favicon.ico
  name: material
  palette: 
    - scheme: default
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - search.suggest
    - toc.follow
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - tables
hooks:
  - hooks.py
validation:
  unrecognized_links: ignore
